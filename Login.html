<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ravi Brothers & Co</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="row vh-100 g-0">
            <div class="col-lg-6 position-relative d-none d-lg-block">
                <div class="bg-holder" style="background-image: url(Images/Spices\ Background.jpg);"></div>
            </div>
            <!--/ Left Side -->

            <!-- Right Side -->
            <div class="col-lg-6">
                <div class="row align-items-center justify-content-center h-100 g-100 px-4 px-sm-0">
                    <div class="col col-sm-6 col-lg-17 col-cl-6">
                        <!--Logo-->
                        <a href="#" class="d-flex justify-content-center mb-4">
                            <img src="Images/RB Logo.png" alt="" width="60" height="60">
                        </a>
                        <!--/ Logo -->
                        <div class="text-center mb-5">
                            <h3 class="fw-bold">Log In</h3>
                            <p class="text-secondary">Get access to your account</p>
                        </div>
                        <!--Social Login -->
                        <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
                            <i class='bx bxl-google text-danger me-1 fs-6'></i> Login With Google
                        </button>
                        <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100">
                            <i class='bx bxl-facebook text-primary me-1 fs-6'></i> Login With Facebook
                        </button>
                        <!--Social Login -->

                        <!-- Divider -->
                        <div class="position-relative">
                            <hr class="text-secondary divider">
                            <div class="divider-content-center">or</div>
                        </div>
                        <!--/ Divider -->
                        <!-- Form -->
                        <form action="#">
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-user'></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-lock-alt'></i>
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                            </div>
                            <div class="input-group mb-3 d-flex justify-content-between">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="formCheck">
                                    <label for="formCheck" class="form-check-label text-secondary"><small>Remeber Me</small></label>
                                </div>
                                <div>
                                    <small><a href="#">Forgot Password?</a></small>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg w-100 mb-3"><a href="./index.html" style="color: white;">Login</a></button>
                        </form>
                        <div class="text-center">
                            <small>Don't have an account? <a href="./signup.html" class="fw-bold" >Sign Up</a></small>
                        </div>
                        <!-- / Form -->
                    </div>
                </div>
            </div>

            <!--/ Right Side -->
        </div>
    </body>
</html>
